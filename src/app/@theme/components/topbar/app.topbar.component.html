<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
            alt="logo">
        <span>SAKAI</span>
    </a>



    <button (click)="changeTheme()" class="p-link layout-menu-button layout-topbar-button">
        <i class="pi pi-circle-fill" ></i>
    </button>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>


    <div #topbarmenu class="layout-topbar-menu"
        [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>

        <!-- <app-search-input type="rotate-layout"></app-search-input> -->


        @if(!this.userCredentials()) { <button class="p-link layout-topbar-button">



            <div routerLink="/auth/login">
                <i class="pi pi-user"></i>
                <span>Profile</span>
            </div>





        </button>
        }

        @else {

        <p-menu #menu [model]="items" [popup]="true" />
        <p-button (onClick)="menu.toggle($event)" severity="secondary"
            [label]="userCredentials().firstName | slice:0:3" />
        }



        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
    </div>
</div>
